<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><link rel="icon" href="favicon-16x16.png"><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="root"><div class="page"><header class="header"><img class="header__logo" src="bbe2a6eafac19c3d031c.svg" alt="Логотип"></header><main class="content"><section class="content__profile profile"><img class="profile__avatar" src="27fe2f538205555b9ada.jpg" alt="Аватар"><div class="profile__info"><h1 class="profile__name">Жак-Ив Кусто</h1><button class="profile__edit-button" type="button" aria-label="Редактирование профиля"></button><p class="profile__work">Исследователь океана</p></div><button class="profile__add-button" type="button" aria-label="Добавить карточку"></button></section><section class="content__gallery gallery"><ul class="gallery__cards"></ul></section></main><footer class="footer"><p class="footer__copyright">&copy; 2022 Mesto Russia</p></footer><div class="popup popup_type_edit"><div class="popup__container"><button class="popup__close" type="button" aria-label="Закрыть попап"></button><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form popup__form_type_edit" name="form-edit" novalidate><label class="popup__fieldset"><input class="popup__form-input popup__form-input_type_name" placeholder="Имя" name="name" required maxlength="40" minlength="2"> <span class="popup__input-error name-error"></span></label> <label class="popup__fieldset"><input class="popup__form-input popup__form-input_type_job" placeholder="Деятельность" name="job" required maxlength="200" minlength="2"> <span class="popup__input-error job-error"></span></label> <button class="popup__submit" type="submit">Сохранить</button></form></div></div><div class="popup popup_type_add"><div class="popup__container"><button class="popup__close" type="button" aria-label="Закрыть попап"></button><h2 class="popup__title">Новое место</h2><form class="popup__form popup__form_type_add" name="form-add" novalidate><label class="popup__fieldset"><input class="popup__form-input popup__form-input_type_location" placeholder="Название" name="location" required maxlength="30" minlength="2"> <span class="popup__input-error location-error"></span></label> <label class="popup__fieldset"><input class="popup__form-input popup__form-input_type_url" type="url" placeholder="Ссылка на картинку" name="url" required> <span class="popup__input-error url-error"></span></label> <button class="popup__submit popup__submit_type_disabled" type="submit" disabled="disabled">Создать</button></form></div></div><div class="popup popup_type_image popup_darker"><div class="popup__container popup__container_image"><img class="popup__image" src="#" alt="#"><p class="popup__location"></p><button class="button popup__close" type="button" aria-label="Закрыть модальное окно"></button></div></div></div><template id="card-template"><li class="gallery__card card"><img class="card__image" src="#" alt="#"><div class="card__heading"><h2 class="card__title"></h2><button class="card__like" type="button" aria-label="Лайк"></button></div><button class="card__delete" type="button" aria-label="Удалить"></button></li></template></body></html>
