<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="images/logo.svg" alt="Логотип">
    </header>
    <main class="content">
      <section class="content__profile profile">
        <img class="profile__avatar" src="images/avatar.jpg" alt="Аватар">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button" aria-label="Редактирование профиля"></button>
          <p class="profile__work">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить карточку"></button>
      </section>
      <section class="content__gallery gallery">
        <ul class="gallery__cards">
          <li class="gallery__card card">
            <img class="card__image" src="images/gallery/1.jpg" alt="Карачаевск">
            <div class="card__heading">
              <h2 class="card__title">Карачаевск</h2>
              <button class="card__like card__like_active" type="button" aria-label="Лайк"></button>
            </div>
          </li>
          <li class="gallery__card card">
            <img class="card__image" src="images/gallery/2.jpg" alt="Гора Эльбрус">
            <div class="card__heading">
              <h2 class="card__title">Гора Эльбрус</h2>
              <button class="card__like" type="button" aria-label="Лайк"></button>
            </div>
          </li>
          <li class="gallery__card card">
            <img class="card__image" src="images/gallery/3.jpg" alt="Домбай">
            <div class="card__heading">
              <h2 class="card__title">Домбай</h2>
              <button class="card__like" type="button" aria-label="Лайк"></button>
            </div>
          </li>
          <li class="gallery__card card">
            <img class="card__image" src="images/gallery/4.jpg" alt="Гора Эльбрус">
            <div class="card__heading">
              <h2 class="card__title">Гора Эльбрус</h2>
              <button class="card__like" type="button" aria-label="Лайк"></button>
            </div>
          </li>
          <li class="gallery__card card">
            <img class="card__image" src="images/gallery/5.jpg" alt="Домбай">
            <div class="card__heading">
              <h2 class="card__title">Домбай</h2>
              <button class="card__like" type="button" aria-label="Лайк"></button>
            </div>
          </li>
          <li class="gallery__card card">
            <img class="card__image" src="images/gallery/6.jpg" alt="Карачаево-Черкесия">
            <div class="card__heading">
              <h2 class="card__title">Карачаево-Черкесия</h2>
              <button class="card__like" type="button" aria-label="Лайк"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button class="popup__close" type="button" aria-label="Закрыть попап"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="form-element">
          <input class="popup__form-input popup__form-input_type_name" type="text" placeholder="Имя" name="input-name">
          <input class="popup__form-input popup__form-input_type_job" type="text" placeholder="Деятельность"
            name="input-job">
          <button class="popup__submit" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
  <script src="scripts/index.js"></script>
</body>

</html>
